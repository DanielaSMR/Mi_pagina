    <main>
        <div class="container mt-4 p-4 bg-dark text-white rounded-3 shadow">
            <div class="contact-header">
                <h1>Contactar con Iron Man</h1>
                <p>Si tienes alguna pregunta o quieres contactar con Tony Stark, por favor completa el siguiente formulario.</p>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control form-control-custom text-white border-0" id="name" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control form-control-custom text-white border-0" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control form-control-custom text-white border-0" id="subject" placeholder="Asunto del mensaje">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control form-control-custom text-white border-0" id="message" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Enviar</button>
            </form>
        </div>
    </main>
