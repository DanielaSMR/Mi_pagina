    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }
        .desktopNav__lower .nav-link {
            color: #fff;
            transition: color 0.3s;
        }
        .desktopNav__lower .nav-link:hover {
            color: #f00;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        .main-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            z-index: 2;
        }
        .main-section img {
            border-radius: 10px;
        }
        .main-section p {
            text-align: justify;
        }

        .main-section .row > div {
            position: relative;
            z-index: 3;
        }
        .main-section img:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .image-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }
        .image-container:hover::after {
            opacity: 1;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .image-container .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px; 
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.5rem;
            border: 2px solid #fff; 
            text-align: center; 
        }
        .image-container:hover .overlay-text {
            opacity: 1;
        }
        
</style>
</head>
